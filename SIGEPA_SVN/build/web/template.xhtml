<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="js" name="jquery.js" />

        <!--        <script type="text/javascript" src="js/jquery.js"></script>-->
        <script type="text/javascript">
          jQuery(document).ready(function() {
                cambiar_rol_nuevo_usuario();
         });

         function cambiar_rol_nuevo_usuario(){
//             alert('hello');
             if($("#form_nuevo_usuario\\:sel_rol option:selected").val()=="Odontologo"){
//                 alert($("#form_nuevo_usuario\\:sel_rol option:selected").val());
                 $("#form_nuevo_usuario\\:panel_odontologo").removeAttr("style");
                 $("#form_nuevo_usuario\\:odontologo_titulo").removeAttr("disabled");
                 $("#form_nuevo_usuario\\:odontologo_especialidad").removeAttr("disabled");
             }else{
//                 alert($("#form_nuevo_usuario\\:sel_rol option:selected").val());
                 $("#form_nuevo_usuario\\:panel_odontologo").attr("style", "display:none");
                 $("#form_nuevo_usuario\\:odontologo_titulo").attr("disabled", "true");
                 $("#form_nuevo_usuario\\:odontologo_especialidad").attr("disabled", "true");
             }
         }
        </script>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="7" >
                <h:outputLabel value="#{bundle.SessionLabel_login}:" for="login" />
                <h:inputText id="login" value="#{sesiones.usuario}" title="login" />
                <h:outputLabel value="#{bundle.SessionLabel_password}:" for="password" />
                <h:inputSecret id="password" value="#{sesiones.passwd}" title="passwd"/>
                
                <h:commandButton  action="#{sesiones.validar}" value="Entrar" />
                <h:commandButton  action="#{sesiones.cerrarSession}" value="Salir" />

                <h:outputText value="Rol: #{sesiones.rol}" />
            </h:panelGrid>
        </h:form>
        <h1>
            <ui:insert name="title" >Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
