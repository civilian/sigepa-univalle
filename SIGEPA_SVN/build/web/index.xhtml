<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SIGEPA - Sistema de Gestion de Pacientes</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

    </h:head>
    <h:body>
        <div id="izq" align="cabecera">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <tbody><tr valign="top">
                      <td rowspan="3" valign="top" width="10%"><img src="img/logo1.jpg" name="im4" width="329" height="148" alt=""></img></td>
                      <td rowspan="2" align="left" background="img/comptile23183.gif" valign="top" width="3%" height="96"><img src="img/topcut23183.jpg" width="62" height="97" alt=""></img></td>
                      <td align="left" background="img/comptile23183.jpg" valign="top" width="33%"><img src="img/comptile23183.jpg" width="13" height="67" alt=""></img></td>
                      <td align="right" background="img/comptile23183.jpg" valign="top" width="31%" height="48"><img src="img/compname1.gif" name="im1" width="375" height="44" alt=""></img></td>
                    </tr>
                    <tr>
                      <td align="left" background="img/slogantile23183.jpg" valign="top" width="33%" height="30"><img src="img/slogantile23183.jpg" width="13" height="30" alt=""></img></td>
                      <td align="right" background="img/slogantile23183.jpg" valign="top" width="31%"><img src="img/slogan.gif" name="im2" width="375" height="30" alt=""></img></td>
                    </tr>
                    <tr>
                      <td colspan="3" align="right" valign="top" height="52"><img src="img/email.gif" name="im3" border="0" width="350" height="21" alt=""></img></td>
                    </tr>
                  <!--<tr><td><img src="img/botcut23183.gif" width="138" height="49" alt=""></img></td></tr>-->
                  </tbody>
             </table>
            <h:panelGrid rendered="#{sesiones.validado}">
                <h:form>
                    <h:commandButton action="/admin/auxiliar/List" image="/img/aux1.gif"/>

                </h:form>
                <h:form>
                    <h:commandButton action="/admin/cita/List" image="/img/citas1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/citaAsignadaPor/List" image="/img/citaAsig1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/citaProcedimiento/List" image="/img/citaPro1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/factura/List" image="/img/fact1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/historiaClinica/List" image="/img/hist.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/odontologo/List" image="/img/odontos1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/paciente/List" image="/img/pacientes1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/procedimiento/List" image="/img/proc1.gif"/>
                </h:form>
                <h:form>
                    <h:commandButton action="/admin/usuario/List" image="/img/usuarios1.gif"/>
                </h:form>
               <h:form>
                    <h:commandButton action="/admin/reportes/List" image="/img/reportes1.gif"/>
                </h:form>
            </h:panelGrid>
        </div>

        <div id="contenido" align="center">
            <h1 align="center"> Bienvenido a SIGEPA </h1>
            <h:form>
                <h:panelGrid>
                    <h:panelGroup id="datoslog">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.SessionLabel_login}:" for="login" />
                            <h:inputText id="login" value="#{sesiones.usuario}" title="login" />
                            <h:outputLabel value="#{bundle.SessionLabel_password}:" for="password" />
                            <h:inputSecret id="password" value="#{sesiones.passwd}" title="passwd"/>
                            <h:commandButton  action="#{sesiones.validar}" value="Entrar"/>
                            <h:commandButton  action="#{sesiones.cerrarSession}" image="/img/Salir1.gif"/>
                            <h:outputText value="Rol: #{sesiones.rol}" />
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>

            </h:form>
            </div>

        <div id="izq">
        </div>
        <div id="pie"></div>
    </h:body>
</html>
