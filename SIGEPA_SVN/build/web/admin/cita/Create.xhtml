<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{citaController.selected.codigo}" title="#{bundle.CreateCitaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_fechaHora}" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{citaController.selected.fechaHora}" title="#{bundle.CreateCitaTitle_fechaHora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{citaController.selected.estado}" title="#{bundle.CreateCitaTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateCitaLabel_paciente}" for="paciente" />
                    <h:selectOneMenu id="paciente" value="#{citaController.selected.paciente}" title="#{bundle.CreateCitaTitle_paciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitaLabel_odontologo}" for="odontologo" />
                    <h:selectOneMenu id="odontologo" value="#{citaController.selected.odontologo}" title="#{bundle.CreateCitaTitle_odontologo}" >
                        <f:selectItems value="#{odontologoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citaController.create}" value="#{bundle.CreateCitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citaController.prepareList}" value="#{bundle.CreateCitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCitaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
