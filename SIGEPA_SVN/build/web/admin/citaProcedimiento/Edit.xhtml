<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitaProcedimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitaProcedimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{citaProcedimientoController.selected.codigo}" title="#{bundle.EditCitaProcedimientoTitle_codigo}" required="true" requiredMessage="#{bundle.EditCitaProcedimientoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditCitaProcedimientoLabel_observaciones}" for="observaciones" />
                    <h:inputText id="observaciones" value="#{citaProcedimientoController.selected.observaciones}" title="#{bundle.EditCitaProcedimientoTitle_observaciones}" required="true" requiredMessage="#{bundle.EditCitaProcedimientoRequiredMessage_observaciones}"/>
                    <h:outputLabel value="#{bundle.EditCitaProcedimientoLabel_procedimiento}" for="procedimiento" />
                    <h:selectOneMenu id="procedimiento" value="#{citaProcedimientoController.selected.procedimiento}" title="#{bundle.EditCitaProcedimientoTitle_procedimiento}" >
                        <f:selectItems value="#{procedimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitaProcedimientoLabel_cita}" for="cita" />
                    <h:selectOneMenu id="cita" value="#{citaProcedimientoController.selected.cita}" title="#{bundle.EditCitaProcedimientoTitle_cita}" >
                        <f:selectItems value="#{citaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{citaProcedimientoController.update}" value="#{bundle.EditCitaProcedimientoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCitaProcedimientoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{citaProcedimientoController.prepareList}" value="#{bundle.EditCitaProcedimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCitaProcedimientoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
