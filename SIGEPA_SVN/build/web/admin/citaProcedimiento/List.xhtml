<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitaProcedimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListCitaProcedimientoEmpty}" rendered="#{citaProcedimientoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{citaProcedimientoController.items.rowCount > 0}">
                <h:outputText value="#{citaProcedimientoController.pagination.pageFirstItem + 1}..#{citaProcedimientoController.pagination.pageLastItem + 1}/#{citaProcedimientoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{citaProcedimientoController.previous}" value="#{bundle.Previous} #{citaProcedimientoController.pagination.pageSize}" rendered="#{citaProcedimientoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{citaProcedimientoController.next}" value="#{bundle.Next} #{citaProcedimientoController.pagination.pageSize}" rendered="#{citaProcedimientoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{citaProcedimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCitaProcedimientoTitle_codigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCitaProcedimientoTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCitaProcedimientoTitle_procedimiento}"/>
                        </f:facet>
                        <h:outputText value="#{item.procedimiento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCitaProcedimientoTitle_cita}"/>
                        </f:facet>
                        <h:outputText value="#{item.cita}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{citaProcedimientoController.prepareView}" value="#{bundle.ListCitaProcedimientoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{citaProcedimientoController.prepareEdit}" value="#{bundle.ListCitaProcedimientoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{citaProcedimientoController.destroy}" value="#{bundle.ListCitaProcedimientoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{citaProcedimientoController.prepareCreate}" value="#{bundle.ListCitaProcedimientoCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListCitaProcedimientoIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
