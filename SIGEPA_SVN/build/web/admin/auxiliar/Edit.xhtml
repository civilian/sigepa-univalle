<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuxiliarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_codauxiliar}" for="codauxiliar" />
                    <h:inputText id="codauxiliar" value="#{auxiliarController.selected.codauxiliar}" title="#{bundle.EditAuxiliarTitle_codauxiliar}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_codauxiliar}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{auxiliarController.selected.usuario}" title="#{bundle.EditAuxiliarTitle_usuario}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{auxiliarController.update}" value="#{bundle.EditAuxiliarSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditAuxiliarViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{auxiliarController.prepareList}" value="#{bundle.EditAuxiliarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditAuxiliarIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
