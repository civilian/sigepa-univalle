<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuxiliarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputText value="#{bundle.ViewUsuarioLabel_cedula}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.cedula}" title="#{bundle.ViewUsuarioTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellido}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.apellido}" title="#{bundle.ViewUsuarioTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_sexo}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.sexo}" title="#{bundle.ViewUsuarioTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_login}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.login}" title="#{bundle.ViewUsuarioTitle_login}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_contrasena}"/>
                    <h:outputText value="#{auxiliarController.selected.usuario.contrasena}" title="#{bundle.ViewUsuarioTitle_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auxiliarController.destroyAndView}" value="#{bundle.ViewAuxiliarDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAuxiliarEditLink}"/>
                <br />
                <h:commandLink action="#{auxiliarController.prepareCreate}" value="#{bundle.ViewAuxiliarCreateLink}" />
                <br />
                <h:commandLink action="#{auxiliarController.prepareList}" value="#{bundle.ViewAuxiliarShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAuxiliarIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
