<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.EditPacienteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{pacienteController.selected.cedula}" title="#{bundle.EditPacienteTitle_cedula}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{pacienteController.selected.nombre}" title="#{bundle.EditPacienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{pacienteController.selected.apellido}" title="#{bundle.EditPacienteTitle_apellido}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{pacienteController.selected.sexo}" title="#{bundle.EditPacienteTitle_sexo}" />
                    <h:outputLabel value="#{bundle.EditPacienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.EditPacienteTitle_telefono}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.EditPacienteTitle_direccion}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{pacienteController.selected.email}" title="#{bundle.EditPacienteTitle_email}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_fechanacimiento}" for="fechanacimiento" />
                    <h:inputText id="fechanacimiento" value="#{pacienteController.selected.fechanacimiento}" title="#{bundle.EditPacienteTitle_fechanacimiento}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_fechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_rh}" for="rh" />
                    <h:inputText id="rh" value="#{pacienteController.selected.rh}" title="#{bundle.EditPacienteTitle_rh}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_rh}"/>
                    <h:outputLabel value="#{bundle.EditPacienteLabel_antecedentesMedicos}" for="antecedentesMedicos" />
                    <h:inputTextarea  id="antecedentesMedicos" value="#{pacienteController.selected.antecedentesMedicos}" title="#{bundle.EditPacienteTitle_antecedentesMedicos}" />
                </h:panelGrid>
                <h:commandLink action="#{pacienteController.update}" value="#{bundle.EditPacienteSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPacienteViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.EditPacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPacienteIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
