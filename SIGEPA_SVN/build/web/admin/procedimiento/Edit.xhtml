<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcedimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcedimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{procedimientoController.selected.codigo}" title="#{bundle.EditProcedimientoTitle_codigo}" required="true" requiredMessage="#{bundle.EditProcedimientoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProcedimientoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{procedimientoController.selected.nombre}" title="#{bundle.EditProcedimientoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProcedimientoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProcedimientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{procedimientoController.selected.descripcion}" title="#{bundle.EditProcedimientoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProcedimientoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProcedimientoLabel_TDuracion}" for="TDuracion" />
                    <h:inputText id="TDuracion" value="#{procedimientoController.selected.TDuracion}" title="#{bundle.EditProcedimientoTitle_TDuracion}" required="true" requiredMessage="#{bundle.EditProcedimientoRequiredMessage_TDuracion}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProcedimientoLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{procedimientoController.selected.costo}" title="#{bundle.EditProcedimientoTitle_costo}" required="true" requiredMessage="#{bundle.EditProcedimientoRequiredMessage_costo}"/>
                </h:panelGrid>
                <h:commandLink action="#{procedimientoController.update}" value="#{bundle.EditProcedimientoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditProcedimientoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{procedimientoController.prepareList}" value="#{bundle.EditProcedimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditProcedimientoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
