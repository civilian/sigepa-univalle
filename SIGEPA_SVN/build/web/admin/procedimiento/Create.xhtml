<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcedimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.CreateProcedimientoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{procedimientoController.selected.nombre}" title="#{bundle.CreateProcedimientoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateProcedimientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{procedimientoController.selected.descripcion}" title="#{bundle.CreateProcedimientoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProcedimientoLabel_TDuracion}" for="TDuracion" />
                    <h:inputText id="TDuracion" value="#{procedimientoController.selected.TDuracion}" title="#{bundle.CreateProcedimientoTitle_TDuracion}" required="true" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_TDuracion}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProcedimientoLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{procedimientoController.selected.costo}" title="#{bundle.CreateProcedimientoTitle_costo}" required="true" requiredMessage="#{bundle.CreateProcedimientoRequiredMessage_costo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedimientoController.create}" value="#{bundle.CreateProcedimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{procedimientoController.prepareList}" value="#{bundle.CreateProcedimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateProcedimientoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
