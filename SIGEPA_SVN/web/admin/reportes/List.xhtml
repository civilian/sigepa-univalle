<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        alert('hola');
     });
    </script>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Reportes_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:dataTable value="#{reportesController.reportesitos}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Reportes_Nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Reportes_Cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>

                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:outputText value="#{bundle.Reportes_ingresaFecha}"/>
                <br />
                <h:inputText id="mes" value="#{reportesController.mes}" title="mes" />
                <br />
                <br />
                <h:commandLink action="#{reportesController.cantidadPacientesXOdontologo}" value="consultar numero de pacientes por odontologo" rendered="#{sesiones.rol=='Odontologo'}"/>
                <br />
                <h:commandLink action="#{reportesController.cantidadPacientesXAuxiliar}" value="consultar numero de pacientes por auxiliar" rendered="#{sesiones.rol=='Odontologo'}"/>
                <br />
                <h:commandLink action="#{reportesController.cantidadPacientesXProcedimiento}" value="consultar numero de pacientes por procedimiento" rendered="#{sesiones.rol=='Odontologo'}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListUsuarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
