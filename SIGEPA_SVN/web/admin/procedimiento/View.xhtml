<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcedimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcedimientoLabel_codigo}"/>
                    <h:outputText value="#{procedimientoController.selected.codigo}" title="#{bundle.ViewProcedimientoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewProcedimientoLabel_nombre}"/>
                    <h:outputText value="#{procedimientoController.selected.nombre}" title="#{bundle.ViewProcedimientoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProcedimientoLabel_descripcion}"/>
                    <h:outputText value="#{procedimientoController.selected.descripcion}" title="#{bundle.ViewProcedimientoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProcedimientoLabel_TDuracion}"/>
                    <h:outputText value="#{procedimientoController.selected.TDuracion}" title="#{bundle.ViewProcedimientoTitle_TDuracion}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcedimientoLabel_costo}"/>
                    <h:outputText value="#{procedimientoController.selected.costo}" title="#{bundle.ViewProcedimientoTitle_costo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedimientoController.destroyAndView}" value="#{bundle.ViewProcedimientoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewProcedimientoEditLink}"/>
                <br />
                <h:commandLink action="#{procedimientoController.prepareCreate}" value="#{bundle.ViewProcedimientoCreateLink}" />
                <br />
                <h:commandLink action="#{procedimientoController.prepareList}" value="#{bundle.ViewProcedimientoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewProcedimientoIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
