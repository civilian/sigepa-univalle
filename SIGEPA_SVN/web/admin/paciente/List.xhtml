<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListPacienteEmpty}" rendered="#{pacienteController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{pacienteController.items.rowCount > 0}">
                <h:outputText value="#{pacienteController.pagination.pageFirstItem + 1}..#{pacienteController.pagination.pageLastItem + 1}/#{pacienteController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{pacienteController.previous}" value="#{bundle.Previous} #{pacienteController.pagination.pageSize}" rendered="#{pacienteController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{pacienteController.next}" value="#{bundle.Next} #{pacienteController.pagination.pageSize}" rendered="#{pacienteController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{pacienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_cedula}"/>
                        </f:facet>
                        <h:outputText value="#{item.cedula}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPacienteTitle_apellido}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{pacienteController.prepareView}" value="#{bundle.ListPacienteViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{pacienteController.prepareEdit}" value="#{bundle.ListPacienteEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{pacienteController.destroy}" value="#{bundle.ListPacienteDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{pacienteController.prepareCreate}" value="#{bundle.ListPacienteCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListPacienteIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
