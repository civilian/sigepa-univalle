<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistoriaClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{historiaClinicaController.selected.codigo}" title="#{bundle.CreateHistoriaClinicaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateHistoriaClinicaRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{historiaClinicaController.selected.fecha}" title="#{bundle.CreateHistoriaClinicaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_paciente}" for="paciente" />
                    <h:selectOneMenu id="paciente" value="#{historiaClinicaController.selected.paciente}" title="#{bundle.CreateHistoriaClinicaTitle_paciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHistoriaClinicaLabel_cita}" for="cita" />
                    <h:selectOneMenu id="cita" value="#{historiaClinicaController.selected.cita}" title="#{bundle.CreateHistoriaClinicaTitle_cita}" >
                        <f:selectItems value="#{citaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiaClinicaController.create}" value="#{bundle.CreateHistoriaClinicaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareList}" value="#{bundle.CreateHistoriaClinicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateHistoriaClinicaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
